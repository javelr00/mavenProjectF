<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
    </h:head>
    
    <body>
        <h:form id="frmPrincipal">
            <h1>Venta de snacks</h1>
            <p:fieldset legend="Seleccione snack">
                <h:panelGrid id="pgDatosPersonales" columns="3" styleClass="ui-noborder" cellpadding="3"> 
                    
                    <p:outputLabel for="@next" value="Asiento"/>
                    <p:selectOneMenu id="asiento" value="#{ventaSnack.snack}" style="width:150px"
                                     required="true" requiredMessage="Ha de seleccionar el snack">
                        <f:selectItems value="#{ventaSnack.listaSnacks()}" var="snack" itemLabel="#{snack.nombre}" itemValue="#{snack}"/>
                    </p:selectOneMenu>
                    <p:message for="@previous" />
                    <p:outputLabel for="@next" value="Cantidad"/>
                    <p:selectOneMenu id="fila" value="#{ventaSnack.snack}" style="width:150px"
                                     required="true" requiredMessage="Ha de seleccionar el tipo de usuario">
                        <f:selectItem itemLabel="1" itemValue="1" />
                        <f:selectItem itemLabel="2" itemValue="2" />
                        <f:selectItem itemLabel="3" itemValue="3" />
                    </p:selectOneMenu>
                    <p:message for="@previous" />
                </h:panelGrid>
                <p:commandButton value="Generar entrada" action="#{ventaEntrada.registrarVenta()}" update="frmPrincipal"/>
            </p:fieldset>
        </h:form>
    </body>
</html>
