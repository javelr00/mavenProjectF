<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List categories</title>
    </h:head>
    <h:body>
        <h:outputText value="categorias list"/>
        <h:dataTable value="#{categoriesManager.cats}" var="cat">
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:link outcome="details.xhtml" value="#{cat}" includeViewParams="true">
                    <f:param name="cat" value="#{cat}"/>
                </h:link>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
