<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="snackId" value="#{administradorController.selectedSnack}"/>
    </f:metadata>
    <h:head>
        <title>Modificar snack</title>
        
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                
                <p class="p-m-0">You've been redirected to this bookmarkable page with button.
                    ViewParameter you've passed is <strong>"#{administradorController.selectedSnack}"</strong>
                </p>
                
                <p:fieldset legend="Datos de la película">
                <h:panelGrid id="pgDatosPersonales" columns="2" styleClass="ui-noborder" cellpadding="3">
                    <p:outputLabel value="Nombre:" for="@next"/>
                    <p:outputLabel value="#{administradorController.buscaSnack().nombre}"/>
                    
                    <p:outputLabel value="Nombre nuevo:" for="@next"/>
                    <p:inputText value="#{administradorController.chsnack.nombre}" required="false"/>
                    
                    <p:outputLabel value="Precio:" for="@next"/>
                    <p:outputLabel value="#{administradorController.buscaSnack().precio}"/>
                    
                    <p:outputLabel value="Precio nuevo:" for="@next"/>
                    <p:inputText value="#{administradorController.chsnack.precio}" required="false"/>
                    
                    <!--<p:outputLabel value="Director/a:" for="@next"/>
                    <p:outputLabel value="#{administradorController.buscaPeliculas().director}"/>
                    
                    <p:outputLabel value="Director/a nuevo/a:" for="@next"/>
                    <p:inputText value="#{administradorController.chpelicula.director}" required="false"/>-->
                    
                    <p:commandButton value="Guardar cambios" action="#{administradorController.editachPelicula()}"/>
                    <p:commandButton value="Eliminar película" action="#{administradorController.editachPelicula()}" styleClass="ui-button-danger"/>
                </h:panelGrid>
                </p:fieldset>
                
            </h:form>
        </div>
        
    </h:body>
</html>
