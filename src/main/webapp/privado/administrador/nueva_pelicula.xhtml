<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nueva película</title>
        
    </h:head>
    
    <h:body>
        <div class="card">
            <h:form>
                
                <p:fieldset legend="Datos de la película">
                <h:panelGrid id="pgPelic" columns="2" styleClass="ui-noborder" cellpadding="3"> 
                    <p:outputLabel value="Nombre:" for="@next"/>
                    <p:inputText value="#{peliculaController.pelicula.nombre}" required="true" requiredMessage="El nombre es obligatorio"/>
                    
                    <p:outputLabel value="Duración(minutos):" for="@next"/>
                    <p:inputText value="#{peliculaController.pelicula.duracion_min}" required="true" requiredMessage="Debe introducir la duración"/>
                    
                    <p:outputLabel value="Director:" for="@next"/>
                    <p:inputText value="#{peliculaController.pelicula.director}" required="false"/>
                    
                    <p:commandButton value="Guardar cambios" action="#{peliculaController.registra()}"/>
                </h:panelGrid>
                </p:fieldset>
                
            </h:form>
        </div>
        
    </h:body>
</html>
