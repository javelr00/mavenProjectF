<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
        <p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2">
            <p:dataExporter type="pdf" target="rol" fileName="products"/>
        </p:commandButton>
            
        <p:dataTable var="rol" value="#{rolesController.listaDeRoles}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,{ShowAll|'Todos'}">

            <p:column headerText="Identificador">
                <h:outputText value="#{rol.idRol}" />
            </p:column>

            <p:column headerText="Tipo de rol">
                <h:outputText value="#{rol.tipoUsuario}" />
            </p:column>

            <p:column headerText="DescripciÃ³n del rol">
                <h:outputText value="#{rol.descripcion}" />
            </p:column>

            <p:column headerText="Modificar Rol">
                <p:commandLink value="Modificar" actionListener="#{rolesController.setAccion('R')}"/>
            </p:column>
            
            <p:column headerText="Eliminar Rol">
                <p:growl id="growl" showDetail="true"/>
                <p:commandButton id="btn" value="View" icon="pi pi-home" action="#{dfRootView.openLevel1}">
                <p:ajax event="dialogReturn" listener="#{dfRootView.onReturnFromLevel1}" update="growl"/>
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </h:form>
    </body>
</html>
