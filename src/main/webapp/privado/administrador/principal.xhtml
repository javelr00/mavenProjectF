<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
   
    
    <h:head>
        <title>Inicio administrador</title> 
        <script type="text/javascript">  
        </script>  
    </h:head>
    
    <h:body>

        <div class="card">
            <h:form>
                <p:fieldset legend="Modificar usuarios">
                    <h:panelGrid columns="2" cellpadding="7" styleClass="p-mb-3">
                        <p:selectOneMenu id="users" value="#{administradorController.selectedUsuario}" style="width:150px" required="true" requiredMessage="Selecciona usuario">
                            <p:ajax update="par"/>
                            <f:selectItems value="#{administradorController.listaUsuarios()}" var="usuario" itemLabel="#{usuario.user}" itemValue="#{usuario.user}"/>
                    </p:selectOneMenu>
                    <p:link id="par" outcome="modif_usuario" value="Modificar usuario">
                        <f:param  name="usuarioId" value="#{administradorController.usuarioActual()}"/>
                    </p:link>
                    <p:link id="nu" outcome="nuevo_usuario" value="Crear nuevo usuario"/>
                    </h:panelGrid>
                </p:fieldset>
                
            </h:form>
        </div>
        
        <div class="card">
            <h:form>
                <p:fieldset legend="Modificar snacks">
                    <h:panelGrid columns="2" cellpadding="7" styleClass="p-mb-3">
                        <p:selectOneMenu id="snacks" value="#{administradorController.selectedSnack}" style="width:150px" required="true" requiredMessage="Selecciona snack">
                            <p:ajax update="par2"/>
                            <f:selectItems value="#{administradorController.listaSnacks()}" var="snack" itemLabel="#{snack.nombre}" itemValue="#{snack.idsnacks}"/>
                    </p:selectOneMenu>
                    <p:link id="par2" outcome="modif_snack" value="Modificar snack">
                        <f:param  name="snackId" value="#{administradorController.snackActual()}"/>
                    </p:link>
                    <p:link id="nu" outcome="nuevo_snack" value="Crear nuevo snack"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </div>
        
        <div class="card">
            <h:form>
               <p:fieldset legend="Modificar películas">
                    <h:panelGrid columns="2" cellpadding="7" styleClass="p-mb-3">
                        <p:selectOneMenu id="peliculas" value="#{administradorController.selectedPelicula}" style="width:150px" required="true" requiredMessage="Selecciona pelicula">
                            <p:ajax update="par3"/>
                            <f:selectItems value="#{administradorController.listaPeliculas()}" var="pelicula" itemLabel="#{pelicula.nombre}" itemValue="#{pelicula.id_pelicula}"/>
                    </p:selectOneMenu>
                    <p:link id="par3" outcome="modif_pelicula" value="Modificar película">
                        <f:param  name="peliculaId" value="#{administradorController.peliculaActual()}"/>
                    </p:link>
                    <p:link id="nu" outcome="nueva_pelicula" value="Crear nueva película"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </div>
    </h:body>
    
</html>
