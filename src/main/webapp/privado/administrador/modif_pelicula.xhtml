<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="peliculaId" value="#{administradorController.selectedPelicula}"/>
    </f:metadata>
    
    <h:head>
        <title>Modificar pelicula</title> 
    </h:head>
    
    <h:body>
        <div class="card">
            <h:form>
                
                <p:fieldset legend="Datos de la película">
                <h:panelGrid id="pgDatosPersonales" columns="2" styleClass="ui-noborder" cellpadding="3">
                    <p:outputLabel value="Nombre:" for="@next"/>
                    <p:outputLabel value="#{administradorController.buscaPeliculas().nombre}"/>
                    
                    <p:outputLabel value="Nombre nuevo:" for="@next"/>
                    <p:inputText value="#{administradorController.chpelicula.nombre}" required="false"/>
                    
                    <p:outputLabel value="Duración:" for="@next"/>
                    <p:outputLabel value="#{administradorController.buscaPeliculas().duracion_min}"/>
                    
                    <p:outputLabel value="Duración nueva:" for="@next"/>
                    <p:inputText value="#{administradorController.chpelicula.duracion_min}" required="false"/>
                    
                    <p:outputLabel value="Director/a:" for="@next"/>
                    <p:outputLabel value="#{administradorController.buscaPeliculas().director}"/>
                    
                    <p:outputLabel value="Director/a nuevo/a:" for="@next"/>
                    <p:inputText value="#{administradorController.chpelicula.director}" required="false"/>
                    
                    <p:commandButton value="Guardar cambios" action="#{administradorController.editachPelicula()}"/>
                    <p:commandButton value="Eliminar película" action="#{administradorController.eliminachPelicula()}" styleClass="ui-button-danger"/>
                </h:panelGrid>
                </p:fieldset>
                
            </h:form>
        </div>
        
    </h:body>
</html>
