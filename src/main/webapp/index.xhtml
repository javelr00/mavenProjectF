<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="index.css"/>
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        Login
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
            </p:messages>
            <p:outputLabel value="Usuario"/>
            <p:inputText value="#{loginController.usuario.user}"/>
            <p:outputLabel value="ContraseÃ±a"/>
            <p:inputText value="#{loginController.usuario.password}"/>
            <p:commandButton value="Crea" actionListener="#{categoriaController.registra()}" action="#{categoriaController.info}"/> 
            <p:commandButton value="Edita" actionListener="#{categoriaController.edita()}"/> 
            <p:commandButton value="LoginBueno" action="#{loginController.login()}"/> 
            <h:link outcome="altausuario" value="Pagina de alta de usuario"/>
            <h:link outcome="privado/administrador/altaBajaModificacionRol" value="Tabla roles"/>
            <p:inputText value="#{categoriaController.categoria.nombre}"/>
            <p:inputText value="#{categoriaController.categoria.estado}"/>
            
        </h:form>
        <div class="card">
            <p:tooltip/>

            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

                <h5 class="p-mt-0">Severities</h5>
                <p:commandButton value="Info" action="#{messagesView.info}" styleClass="p-mr-2" />
                <p:commandButton value="Warn" action="#{messagesView.warn}" styleClass="p-mr-2 ui-button-warning" />
                <p:commandButton value="Error" action="#{messagesView.error}" styleClass="ui-button-danger" />
            </h:form>
        </div>
            
    </h:body>
</html>
