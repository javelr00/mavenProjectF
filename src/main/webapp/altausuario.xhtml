<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
    </h:head>
    
    <body>
        <h:form id="frmPrincipal">
            <h1>Formulario para el alta de usuarios</h1>
            <p:fieldset legend="Datos personales">
                <h:panelGrid id="pgDatosPersonales" columns="3" styleClass="ui-noborder" cellpadding="3"> 
                    <p:outputLabel value="Nombre:" for="@next"/>
                    <p:inputText value="#{altaUsuario.persona.nombre}" required="true" requiredMessage="El nombre es obligatorio"/>
                    <p:message for="@previous" />
                    
                    <p:outputLabel value="Sexo:" for="cboSexo"/>
                    <p:selectOneButton value="#{altaUsuario.persona.sexo}" id="cboSexo" required="true" requiredMessage="El sexo debe ser introducido">
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Femenino" itemValue="F"/>
                        </p:selectOneButton>
                    <p:message for="@previous" />
                    
                    <p:outputLabel value="Fecha de nacimieno:" for="@next"/>
                    <p:calendar value="#{altaUsuario.persona.fechaNacimiento}" locale="es" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="@previous" />
                </h:panelGrid>
            </p:fieldset>
            
            <p:fieldset legend="Datos de acceso">
                
                <h:panelGrid id="pgUsuario" columns="3" styleClass="ui-noborder" cellpadding="3">
                
                    <p:outputLabel for="@next" value="Seleccione rol de usuario"/>
                    <p:selectOneMenu id="menuTipoUsuario" value="#{altaUsuario.rol.tipoUsuario}" style="width:150px"
                                     required="true" requiredMessage="Ha de seleccionar el tipo de usuario">
                        <f:selectItem itemLabel="Profesor" itemValue="P" />
                        <f:selectItem itemLabel="Alumno" itemValue="A" />
                        <f:selectItem itemLabel="Administrador" itemValue="C" />
                    </p:selectOneMenu>
                    <p:message for="@previous" />
                        <p:outputLabel value="Contraseña:" for="@next"/>
                        <p:password value="#{altaUsuario.user.password}" id="password1" required="true"
                                    feedback="true" match="password2" promptLabel="Introduzca contraseña"
                                    strongLabel="Clave muy segura" weakLabel="Clave insegura"
                                    goodLabel="Clave segura" requiredMessage="Contraseña obligatoria" placeholder="Introduzca un"/>
                        <p:message for="@previous" />
                        
                        <p:outputLabel value="Repita contraseña:" for="@next"/>
                        <p:password id="password2" required="true" requiredMessage="Obligatorio introducir contraseña"/>
                        <p:message for="@previous"/>
                        
                </h:panelGrid>    
                
                <p:commandButton value="Insertar usuario" action="#{altaUsuario.inserarUsuario()}" update="frmPrincipal"/>
                                    
            </p:fieldset>
        </h:form>
    </body>
</html>
